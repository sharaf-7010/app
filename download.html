<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل تطبيق سيتات اورج 2026</title>

    <!-- إعلان social bar -->
    <script type='text/javascript' src='//inhabitedgangoppose.com/00/d6/30/00d630998bfd413b77ee02ba5811fcdd.js'></script>

    <!-- تحسينات بصرية قوية بدون المساس بالكود الأصلي -->
    <style>
        body {
            font-family: "Cairo", Arial, sans-serif;
            text-align: center;
            padding: 40px;
            margin: 0;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: 800;
            text-shadow: 0 3px 8px rgba(0,0,0,0.3);
            animation: fadeInDown 1.2s ease-in-out;
        }

        #downloadButton {
            font-size: 26px !important;
            padding: 18px 45px !important;
            background: linear-gradient(135deg, #ff9800, #ff5722) !important;
            border: none !important;
            color: white !important;
            border-radius: 12px !important;
            cursor: pointer !important;
            margin-top: 25px !important;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            transition: 0.25s ease-in-out;
            animation: fadeInUp 1.3s ease-in-out;
        }

        #downloadButton:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
            background: linear-gradient(135deg, #ffb74d, #ff7043) !important;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-25px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(25px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* الحقوق */
        .footer {
            margin-top: 60px;
            font-size: 15px;
            opacity: 0.8;
        }

        /* تنسيقات للإعلانات المضافة */
        .fixed-bottom-ad {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(10, 26, 10, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 998;
            border-top: 2px solid #006400;
        }

        #ad-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background-color: rgba(10, 42, 30, 0.95);
            color: #FFFFFF;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            z-index: 1001;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            border: 2px solid #006400;
        }

        #ad-message h3 {
            margin-bottom: 15px;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #ad-message p {
            margin-bottom: 20px;
            line-height: 1.6;
            color: #FFD700;
            font-size: 20px;
            width: 100%;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .ad-buttons {
            display: flex;
            justify-content: space-between;
        }

        .ad-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            font-size: 16px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }

        .cancel-btn {
            background-color: #555;
            color: #FFFFFF;
            border: 2px solid #777;
        }

        .cancel-btn:hover {
            background-color: #777;
        }

        .watch-btn {
            background-color: #0a2a1e;
            color: white;
            border: 2px solid #FFFFFF;
        }

        .watch-btn:hover {
            background-color: #FFFFFF;
            color: #0a2a1e;
        }

        .ad-btn:hover {
            transform: scale(1.05);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>

    <div class="overlay" id="overlay"></div>
    
    <div id="ad-message">
        <h3>التحميل</h3>
        <p>يجب عليك مشاهدة الإعلان للتحميل</p>
        <p style="font-size: 14px; color: #ccc;">سيبدأ التحميل تلقائياً بعد انتهاء الإعلان</p>
        <div class="ad-buttons">
            <button class="ad-btn cancel-btn" id="cancel-ad">إلغاء</button>
            <button class="ad-btn watch-btn" id="watch-ad">مشاهدة وتحميل</button>
        </div>
    </div>

    <h1>تحميل تطبيق سيتات اورج 2026</h1>

    <button id="downloadButton"
        style="
            font-size: 22px;
            padding: 15px 35px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 25px;
        ">
        اضغط للتحميل
    </button>

    <!-- حقوق النسخة -->
    <div class="footer">
        جميع الحقوق محفوظة © زيكو اورج 2026
    </div>

    <!-- إعلان البانر الثابت -->
    <div class="fixed-bottom-ad">
        <script type="text/javascript">
            atOptions = {
                'key' : '028705caaac1e1324c780a58e3fdbb64',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//inhabitedgangoppose.com/028705caaac1e1324c780a58e3fdbb64/invoke.js"></script>
    </div>

    <script>
        // رابط Smartlink
        const REWARD_AD_LINK = "https://inhabitedgangoppose.com/p3tucc03f?key=7623dd9f41e35c434ea4f7f779466904";
        
        // رابط التحميل
        const DOWNLOAD_LINK = "https://sharaf-7010.github.io/app/";
        
        // دالة لتحميل إعلان social bar
        function loadSocialBarAd() {
            // إزالة الإعلان السابق إذا كان موجوداً
            const existingAd = document.querySelector('script[src*="00d630998bfd413b77ee02ba5811fcdd"]');
            if (existingAd) {
                existingAd.remove();
            }
            
            // إنشاء وإضافة الإعلان الجديد
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = '//inhabitedgangoppose.com/00/d6/30/00d630998bfd413b77ee02ba5811fcdd.js';
            document.head.appendChild(script);
            
            console.log('Social bar ad loaded');
        }

        // تحميل إعلان social bar متكرر كل 30 ثانية
        let socialBarInterval;
        function startSocialBarAdInterval() {
            // تحميل أولي
            loadSocialBarAd();
            
            // تحميل متكرر كل 30 ثانية
            socialBarInterval = setInterval(function() {
                loadSocialBarAd();
                console.log('Social bar ad refreshed');
            }, 30000); // 30 ثانية
        }

        document.addEventListener('DOMContentLoaded', function() {
            // بدء تحميل إعلان social bar بشكل متكرر
            startSocialBarAdInterval();
            
            // إعداد حدث الضغط على زر التحميل
            document.getElementById("downloadButton").addEventListener("click", function () {
                showAdMessage();
                
                // تحميل إعلان social bar عند النقر على زر التحميل
                setTimeout(loadSocialBarAd, 500);
            });
            
            // إعداد أحداث الأزرار في رسالة الإعلان
            document.getElementById('cancel-ad').addEventListener('click', function() {
                document.getElementById('ad-message').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                
                // تحميل إعلان social bar عند إلغاء الإعلان
                setTimeout(loadSocialBarAd, 500);
            });
            
            document.getElementById('watch-ad').addEventListener('click', function() {
                simulateAdWatch();
                
                // تحميل إعلان social bar عند النقر على مشاهدة الإعلان
                setTimeout(loadSocialBarAd, 500);
            });
            
            // إغلاق رسالة الإعلان عند النقر على overlay
            document.getElementById('overlay').addEventListener('click', function() {
                document.getElementById('ad-message').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                
                // تحميل إعلان social bar عند إغلاق overlay
                setTimeout(loadSocialBarAd, 500);
            });
        });

        function showAdMessage() {
            document.getElementById('ad-message').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            // إعادة ضبط نص الزر
            const btn = document.getElementById('watch-ad');
            btn.textContent = 'مشاهدة وتحميل';
            btn.disabled = false;
            btn.style.opacity = '1';
        }

        function simulateAdWatch() {
            const button = document.getElementById('watch-ad');
            
            // فتح رابط Smartlink في نافذة جديدة
            window.open(REWARD_AD_LINK, '_blank');
            
            // تغيير نص الزر وتعطيله
            const originalText = button.textContent;
            button.disabled = true;
            button.style.opacity = '0.7';
            
            let secondsLeft = 10; // مدة الانتظار (ثواني)
            
            button.textContent = `انتظر ${secondsLeft} ثانية...`;
            
            const countdown = setInterval(function() {
                secondsLeft--;
                if (secondsLeft > 0) {
                    button.textContent = `انتظر ${secondsLeft} ثانية...`;
                } else {
                    clearInterval(countdown);
                    button.textContent = originalText;
                    button.disabled = false;
                    button.style.opacity = '1';
                    
                    // إغلاق رسالة الإعلان
                    document.getElementById('ad-message').style.display = 'none';
                    document.getElementById('overlay').style.display = 'none';
                    
                    // تحميل إعلان social bar بعد انتهاء الإعلان
                    setTimeout(loadSocialBarAd, 500);
                    
                    // فتح رابط التحميل
                    openDownloadLink();
                }
            }, 1000);
        }

        function openDownloadLink() {
            var ua = navigator.userAgent.toLowerCase();

            if (ua.includes("android")) {
                alert("فشل التحميل. التطبيق غير متوافق مع نظام أندرويد.");
                // تحميل إعلان social bar بعد ظهور التنبيه
                setTimeout(loadSocialBarAd, 500);
            } else {
                window.location.href = DOWNLOAD_LINK;
            }
        }

        // إعادة تحميل إعلان social bar عند عودة المستخدم إلى الصفحة
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // عندما تعود الصفحة إلى الظهور
                setTimeout(loadSocialBarAd, 1000);
            }
        });
    </script>

</body>
</html>
